<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width">
	<title>长垣县房产管理局微信服务平台</title>
	<link rel="stylesheet" href="../css/public.css">
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<header>
		<p class="title">用户登录</p>
	</header>
	<div class="content_form bgf">
		<input type="text" class="common_input" placeholder="请输入手机号">
		<input type="text" class="common_input code" placeholder="请输入验证码">
		<img src="../img/verification_code.jpg" alt="请重新加载">
		<input type="password" class="common_input password" placeholder="请输入密码">
		<input type="button" class="btn obtain" value="获取动态密码">
		<button class="query btn">登录</button>
		<input class="delete btn" type="button" value="立即注册">
	</div>
</body>
<script src="../utils/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$('.delete').on('click',function(){
			window.location.href = './registered.html'
		})
	})
</script>
</html>
