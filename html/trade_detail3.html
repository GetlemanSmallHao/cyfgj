<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width">

	<link rel="stylesheet" href="../css/public.css">
	<link rel="stylesheet" href="../css/trade_detail.css">
</head>
<body>
	<header>
		<img src="../img/back.png" alt="请重新加载" class="back">
		<p class="title">商品房交易转移</p>
		<a class="index_icon" href="./index.html"></a>
	</header>
	<div class="item bgf">
		<div class="title">商品房买卖合同</div>
		<div id="list1"></div>
		<div id="uploader-demo">
		    <!--用来存放item-->
		    <div id="fileList" class="uploader-list"></div>
		    <div id="filePicker1">+</div>
		</div>
	</div>
	<div class="item item2 bgf">
		<div class="title">初始登记证明买受人身份证明，婚姻证明</div>
		<div id="list2"></div>
		<div id="uploader-demo">
		    <!--用来存放item-->
		    <div id="fileList" class="uploader-list"></div>
		    <div id="filePicker2">+</div>
		</div>
	</div>
	<div class="item item2 bgf">
		<div class="title">住宅专项维修资金发票</div>
		<div id="list3"></div>
		<div id="uploader-demo">
		    <!--用来存放item-->
		    <div id="fileList" class="uploader-list"></div>
		    <div id="filePicker3">+</div>
		</div>
	</div>
	<div class="item item2 bgf">
		<div class="title">完税证明</div>
		<div id="list4"></div>
		<div id="uploader-demo">
		    <!--用来存放item-->
		    <div id="fileList" class="uploader-list"></div>
		    <div id="filePicker4">+</div>
		</div>
	</div>
	<div class="item item2 bgf">
		<div class="title">房屋测绘报告</div>
		<div id="list5"></div>
		<div id="uploader-demo">
		    <!--用来存放item-->
		    <div id="fileList" class="uploader-list"></div>
		    <div id="filePicker5">+</div>
		</div>
	</div>
	<a href="./publish_end.html" class="btn tijiao">提交</a>
</body>
<script type="text/javascript" src="../utils/jquery.min.js"></script>
<script type="text/javascript" src="../mui/webuploader.js"></script>
<script>
	$(document).ready(function(){
		$('.back').on('click',function(){
			history.go(-1);
		})
		upload('#list1','#filePicker1');
		upload('#list2','#filePicker2');
		upload('#list3','#filePicker3');
		upload('#list4','#filePicker4');
		upload('#list5','#filePicker5');
	});
function upload(list,pick){
	// 初始化Web Uploader
	var uploader = WebUploader.create({
	    // 选完文件后，是否自动上传。
	    auto: true,
	    // swf文件路径
	    swf: '../js/Uploader.swf',
	    // 文件接收服务端。
	    server: 'http://webuploader.duapp.com/server/fileupload.php',
	    // 选择文件的按钮。可选。
	    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
	    pick: pick,
	    // 只允许选择图片文件。
	    accept: {
	        title: 'Images',
	        extensions: 'gif,jpg,jpeg,bmp,png',
	        mimeTypes: 'image/*'
	    }
	});
	// 当有文件添加进来的时候
	uploader.on( 'fileQueued', function( file ) {
	    var $li = $(
	            '<div id="' + file.id + '" class="file-item thumbnail">' +
	                '<img>' +
	            '</div>'
	            ),
	        $img = $li.find('img');

	    // $list为容器jQuery实例
	    $(list).append( $li );
	    // 创建缩略图
	    // 如果为非图片文件，可以不用调用此方法。
	    // thumbnailWidth x thumbnailHeight 为 100 x 100
	    uploader.makeThumb( file, function( error, src ) {
	        if ( error ) {
	            $img.replaceWith('<span>不能预览</span>');
	            return;
	        }
	        $img.attr( 'src', src );
	    }, 60, 60 );
	});
	// 文件上传过程中创建进度条实时显示。
	uploader.on( 'uploadProgress', function( file, percentage ) {
	    var $li = $( '#'+file.id ),
	        $percent = $li.find('.progress span');
	    // 避免重复创建
	    if ( !$percent.length ) {
	        $percent = $('<p class="progress"><span></span></p>')
	                .appendTo( $li )
	                .find('span');
	    }
	    $percent.css( 'width', percentage * 100 + '%' );
	});
	// 文件上传成功，给item添加成功class, 用样式标记上传成功。
	uploader.on( 'uploadSuccess', function( file ) {
	    $( '#'+file.id ).addClass('upload-state-done');
	});
	// 文件上传失败，显示上传出错。
	uploader.on( 'uploadError', function( file ) {
	    var $li = $( '#'+file.id ),
	        $error = $li.find('div.error');
	    // 避免重复创建
	    if ( !$error.length ) {
	        $error = $('<div class="error"></div>').appendTo( $li );
	    }
	    $error.text('上传失败');
	});
	// 完成上传完了，成功或者失败，先删除进度条。
	uploader.on( 'uploadComplete', function( file ) {
	    $( '#'+file.id ).find('.progress').remove();
	});
}
</script>
</html>
