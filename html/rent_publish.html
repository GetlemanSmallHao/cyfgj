<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width">
	<title>长垣县房产管理局微信服务平台</title>
	<link rel="stylesheet" href="../mui/webuploader.css">
	<link rel="stylesheet" href="../mui/mui.min.css">
	<link rel="stylesheet" href="../css/public.css">
	<link rel="stylesheet" href="../css/rent_publish.css">
</head>
<body>
	<header>
		<img src="../img/back.png" alt="请重新加载" class="back">
		<p class="title">出租房源信息填写</p>
		<a class="index_icon" href="./index.html"></a>
	</header>
	<div class="kind bgf">
		<p class="headline">类别</p>
		<h5><span>* </span>出租方式</h5>
		<div class="mui-input-row mui-radio mui-left">
			<label>单间出租</label>
			<input name="radio1" type="radio">
		</div>
		<div class="mui-input-row mui-radio mui-left">
			<label>整套出租</label>
			<input name="radio1" type="radio">
		</div>
		<div class="clear"></div>
	</div>
	<div class="info bgf">
		<p class="headline">基础信息</p>
		<h5><span>* </span>发布标题</h5>
		<input class="common_input" type="text" placeholder="请填写标题">
		<h5><span>* </span>小区名称</h5>
		<input class="common_input" type="text" placeholder="请选择小区">
		<h5><span>* </span>所属区域</h5>
		<input class="common_input" type="text" placeholder="请选择区域">
		<h5><span>* </span>详细地址</h5>
		<input class="common_input" type="text" placeholder="请填写详细地址">
		<h5><span>* </span>房屋类型</h5>
		<div class="ipt_div">
			<input type="text">
			<span>室</span>
		</div>
		<div class="ipt_div">
			<input type="text">
			<span>厅</span>
		</div>
		<div class="ipt_div">
			<input type="text">
			<span>卫</span>
		</div>
		<div class="ipt_div">
			<span class="m2">共</span>
			<input class="double" type="text">
			<span>㎡</span>
		</div><br/><br/><br/><br/>
		<select name="" id="">
			<option value="">南北</option>
			<option value="">东西</option>
		</select>
		<select name="" id="">
			<option value="">南北</option>
			<option value="">东西</option>
		</select>
		<h5><span>* </span>楼层</h5>
		<div class="ipt_div ipt_div2">
			<span class="m2">第</span>
			<input class="double" type="text">
			<span>层</span>
		</div>
		<div class="ipt_div ipt_div2 m5">
			<span class="m2">共</span>
			<input class="double" type="text">
			<span>层</span>
		</div>
		<h5><span>* </span>车位</h5>
		<select name="" id="">
			<option value="">有</option>
			<option value="">无</option>
		</select>
		<h5><span>* </span>租金</h5>
		<div class="ipt_div ipt_div3">
			<input type="text">
			<span>元/月</span>
		</div>
		<select name="" id="">
			<option value="">有</option>
			<option value="">无</option>
		</select>
		<p class="ml5">租金已包含费用</p>
		<i class="first"><input type="checkbox"><span>水费</span></i>
		<i><input type="checkbox"><span>电费</span></i>
		<i><input type="checkbox"><span>物业费</span></i>
		<i><input type="checkbox"><span>宽带费</span></i>
		<i class="first"><input type="checkbox"><span>取暖费</span></i>
		<i><input type="checkbox"><span>燃气费</span></i>
		<i class="last"><input type="checkbox"><span>有线电视费</span></i>
		<h5><span>* </span>联系电话</h5>
		<input type="number" class="common_input phone">
		<h5>上传照片</h5>
		<div id="list"></div>
		<div id="uploader-demo">
		    <!--用来存放item-->
		    <div id="fileList" class="uploader-list"></div>
		    <div id="filePicker">选择图片</div>
		</div>
		<div class="clear"></div>
	</div>
	<a href="#" class="btn publish">发布</a>
</body>
<script type="text/javascript" src="../utils/jquery.min.js"></script>
<script type="text/javascript" src="../mui/webuploader.js"></script>
<!-- 公共js，引入支持返回上一页 -->
<script type="text/javascript" src="../utils/api.js"></script>
<script type="text/javascript" src="../js/rent_publish.js"></script>
</html>
